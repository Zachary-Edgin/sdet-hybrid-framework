name: Publish HTML report to GitHub Pages

on:
  workflow_run:
    workflows: ["tests"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  publish-pages:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Download test artifacts from triggering run
        uses: actions/download-artifact@v4
        with:
          name: test-artifacts
          path: artifacts
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Pages content
        run: |
          mkdir -p site

          # Put the real report at /report.html
          cp artifacts/report.html site/report.html

          # Make homepage redirect to the report sorted by result
          cat > site/index.html <<'EOF'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <meta http-equiv="refresh" content="0; url=report.html?sort=result" />
              <title>Test Report</title>
            </head>
            <body>
              <p>Redirecting to the latest test reportâ€¦</p>
              <p><a href="report.html?sort=result">Open report</a></p>
            </body>
          </html>
          EOF

          # Keep the rest available too (junit + screenshots)
          cp artifacts/junit.xml site/junit.xml 2>/dev/null || true
          cp artifacts/*.png site/ 2>/dev/null || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4