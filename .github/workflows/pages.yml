name: Publish HTML report to GitHub Pages

on:
  workflow_run:
    workflows: ["tests"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  publish:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Download test artifacts from triggering run
        uses: actions/download-artifact@v4
        with:
          name: test-artifacts
          path: artifacts
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Pages content
        run: |
          mkdir -p site/latest
          cp -R artifacts/* site/latest/

          # One-click landing: redirect / -> /latest/report.html
          cat > site/index.html << 'EOF'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <meta http-equiv="refresh" content="0; url=./latest/report.html" />
              <title>Test Report</title>
            </head>
            <body>
              <p>Redirecting to the latest test reportâ€¦</p>
              <p><a href="./latest/report.html">Open latest report</a></p>
            </body>
          </html>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4