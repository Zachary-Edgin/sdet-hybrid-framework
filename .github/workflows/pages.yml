name: Publish HTML report to GitHub Pages

on:
  workflow_run:
    workflows: ["tests"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  publish-pages:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Download test artifacts from triggering run
        uses: actions/download-artifact@v4
        with:
          name: test-artifacts
          path: artifacts
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Pages content
        run: |
          mkdir -p site

          # Make the report the homepage
          cp artifacts/report.html site/index.html

          # Keep the rest available too (junit + screenshots)
          cp artifacts/junit.xml site/junit.xml 2>/dev/null || true
          cp artifacts/*.png site/ 2>/dev/null || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4