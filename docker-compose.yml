services:
  app:
    build: ./app
    ports:
      - "8000:8000"
    environment:
      - APP_USERNAME=demo
      - APP_PASSWORD=secret
      - APP_SECRET=local-dev-secret

  tests:
    build: ./tests
    depends_on:
      - app
    environment:
      - BASE_URL=http://app:8000
      - APP_USERNAME=demo
      - APP_PASSWORD=secret
    volumes:
      - ./artifacts:/work/artifacts